<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class='header__title'>Notes App</h1>
            <h2 class='header__subtitle'>Take notes and never forget</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id='last-edited'></span>
        </div>
    </div>
    <div class="container">
        <input type="text" id='note-title' class='title-input' placeholder=" Note title" >
        <textarea id="note-body" class='body-input' placeholder="Enter note text here" ></textarea>
        <button id='remove-button' class='button button--secondary'>Remove button</button>
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src='/scripts/notes-edit.js'></script>
</body>
</html>
